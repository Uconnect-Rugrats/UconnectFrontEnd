<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../img/LogoFixed.png" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="../img/icon_uconnect.jpg" width="350" class="img_icon" />
      </div>

      <form class="form">
        <h2>Registrarse</h2>

        <div class="inputs">
          <form action="#">
            <div class="input-box">
              <span class="text">Primer nombre</span>
              <input type="text" placeholder="First Name" class="box-2" />
            </div>
            <div class="input-box">
              <span class="text">Segundo nombre</span>
              <input type="text" placeholder="Second Name" class="box-2" />
            </div>
            <div class="input-box">
              <span class="text">Primer apellido</span>
              <input type="text" placeholder="First Last Name" class="box-2" />
            </div>
            <div class="input-box">
              <span class="text">Segundo apellido</span>
              <input type="text" placeholder="Second Last Name" class="box-2" />
            </div>
            <div class="input-box">
              <span class="text">Correo electrónico</span>
              <input type="email" placeholder="Email" class="box-2" />
            </div>
            <div class="input-box">
              <span class="text">Contraseña</span>
              <input type="password" placeholder="Password" class="box-2" />
            </div>
            <div type="lista" class="listaDesplegable">
              <span class="text">Idenfiticador</span>
              <select class="select">
                <option disabled selected="">Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
            <div class="input-box">
              <span class="text">Numero De Telefono</span>
              <input type="text" placeholder="Phone Number" class="box-2" />
            </div>
            <div type="lista" class="listaDesplegable">
              <span class="text">Tipo ID</span>
              <select class="select">
                <option disabled selected="">Choose...</option>
                <option>CC</option>
                <option>TI</option>
                <option>CE</option>
              </select>
            </div>
            <div class="input-box">
              <span class="text">Numero de identificacion</span>
              <input type="text" placeholder="Number ID" class="box-2" />
            </div>

            <div class="buttons">
              <input type="submit" value="Atras" class="submit-2" />
              <input type="submit" value="Registrarse" class="submit" />
            </div>
          </form>
        </div>
      </form>
    </div>
  </body>
</html>
