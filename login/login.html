<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css" />
    <link rel="icon" href="../img/LogoFixed.png" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="../img/icon_uconnect.jpg" width="350" class="img_icon" />
      </div>
      <form class="form">
        <h2>Ingresar</h2>
        <div class="inputs">
          <p>Correo electrónico o nombre de usuario</p>
          <input
            type="email"
            class="box"
            placeholder="UserName"
            id="username"
          />
          <p>Contraseña</p>
          <input
            type="password"
            class="box"
            placeholder="Password"
            id="password"
          />
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="http://127.0.0.1:5500/register/intex.html"
            >¿No tienes cuenta? Registrate</a
          >
          <button id="button" class="button" onclick="login()">Ingresar</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
